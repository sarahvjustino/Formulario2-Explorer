<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Agende sua Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>gi
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>

      <main>
        <form action="" id="form">
          <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="colons-name">
              <div class="input-wrapper">
                <label for="user-firstname">Nome</label>
                <input type="text" id="user-firstname" required />
              </div>
              <div class="input-wrapper">
                <label for="user-lastname">Sobrenome</label>
                <input type="text" id="user-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="user-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="user-email" required />
            </div>
            <div class="input-wrapper">
              <label for="user-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="user-password"
                required
                minlength="6"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentors-name"
                >Nome do Mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentors-name" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend>

            <div class="mentorships">
              <h2>Primeira Mentoria</h2>
              <div class="colons">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>

            <div class="mentorships">
              <h2>Segunda Mentoria</h2>
              <div class="colons">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <button form="form">Salvar</button>
        </footer>
      </main>
    </div>
  </body>
</html>
